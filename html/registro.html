<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameZone | Registro de Jugadores</title>
    <link rel="stylesheet" href="../css/registro.css">
</head>
<body>    
    <form action="../php/procesar_registro.php" method="post" class="signup form">
        <div class="h1">Registro</div>
        <input placeholder="Nombre de usuario" id="username" name="username" type="text" required>
        <input pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" placeholder="Correo electrónico" id="email" name="email" type="text" required>
        <input placeholder="Contraseña" id="password" name="password" type="password" required>
        <input value="Empezar" class="btn" type="submit">
        <p class="signup link">
            ¿Ya tienes cuenta?
            <a href="../html/inicio_sesion.html">Iniciar sesión</a>
          </p>
    </form>
    <script>
        // Función para obtener parámetros de la URL
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Función para mostrar el mensaje emergente si hay un error en la URL
        function mostrarMensajeError() {
            var error = getParameterByName('error');
            if (error === '1') {
                alert("El correo electrónico no es valido.");
            }else if(error === '2'){
                alert("La contraseña debe tener al menos 6 caracteres.");
            }else if(error === '3'){
                alert("El correo electrónico ya está registrado.");
            }
        }
        window.onload = mostrarMensajeError;
    </script>
</body>
</html>
