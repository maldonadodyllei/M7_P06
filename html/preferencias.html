<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameZone | Preferencias de Videojuegos</title>
    <link rel="stylesheet" href="../css/preferencias.css">
    <script src="../js/preferencias.js" defer></script>
</head>
<body>
    <header>
        <div id="title" onclick="titleClick()">
            <h1>GameZone</h1>
        </div>
        <button class="Btn" id="cerrarSesionBtn">
            <div class="sign"><svg viewBox="0 0 512 512"><path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"></path></svg></div>
            <div class="text">Cerrar Sesión</div>
        </button>       
    </header>
    <video id="videoPlayer" autoplay="true" muted="true" loop="true" class="videoPref"></video>
    <main>
    <div class="container">
        <h2>Selecciona tus géneros de videojuegos favoritos:</h2>
        <form action="../php/procesar_preferencias.php" method="post" class="prefForm">
            
            <div class="allCheckboxes">
                <div class="checkbox">
                    <input id="Aventura" class="checkbox__input" type="checkbox" name="preferencias[]" value="Aventura" onchange="updateVideoSource('Aventura')">
                    <label for="Aventura" class="checkbox__label">
                    <span class="checkbox__custom"></span>
                    Aventura
                    </label>
                </div>
                <div class="checkbox">
                    <input id="Acción" class="checkbox__input" type="checkbox" name="preferencias[]" value="Acción" onchange="updateVideoSource('Acción')">
                    <label for="Acción" class="checkbox__label">
                    <span class="checkbox__custom"></span>
                    Acción
                    </label>
                </div>
                <div class="checkbox">
                    <input id="Estrategia" class="checkbox__input" type="checkbox" name="preferencias[]" value="Estrategia" onchange="updateVideoSource('Estrategia')">
                    <label for="Estrategia" class="checkbox__label">
                    <span class="checkbox__custom"></span>
                    Estrategia
                    </label>
                </div>
                <div class="checkbox">
                    <input id="Deportes" class="checkbox__input" type="checkbox" name="preferencias[]" value="Deportes" onchange="updateVideoSource('Deportes')">
                    <label for="Deportes" class="checkbox__label">
                    <span class="checkbox__custom"></span>
                    Deportes
                    </label>
                </div>
            </div>
            <button type="submit" class="gPref">Guardar Preferencias</button>
        </form>
    </div>
</main>
</body>
</html>
