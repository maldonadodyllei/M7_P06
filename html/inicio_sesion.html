<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameZone | Iniciar Sesión</title>
    <link rel="stylesheet" href="../css/inicio_sesion.css">
</head>
<body>
    <form action="../php/procesar_inicio_sesion.php" method="post" class="login form">
        <div class="h1">Iniciar Sesión</div>
        <input pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" placeholder="Correo electrónico" id="email" name="email" type="text" required>
        <input placeholder="Contraseña" id="password" name="password" type="password" required>
        <input value="Entrar" class="btn" type="submit">
        <p class="login link">
            ¿No tienes cuenta?
            <a href="../html/registro.html">Registrate</a>
          </p>
    </form>
    <script>
        // Función para obtener parámetros de la URL
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Función para mostrar el mensaje emergente si hay un error en la URL
        function mostrarMensajeError() {
            var error = getParameterByName('error');
            if (error === '1') {
                alert("Correo electrónico o contraseña incorrectos. Vuelve a intentarlo.");
            }
        }
        window.onload = mostrarMensajeError;
    </script>
</body>
</html>
